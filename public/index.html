<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Custom styles -->
</head>
<body>
  <div class="container">
    <h1 class="mt-5">E-commerce App</h1>

    <div id="register-form" class="mt-5">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary" id="registerBtn">Register</button>
      </form>
    </div>

    <div id="login-form" class="mt-5">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email address</label>
          <input type="email" class="form-control" id="login-email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
      </form>
    </div>

    <div id="createProduct" class="mt-5">
      <h2>Create Product</h2>
      <form>
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" class="form-control" id="product-name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" id="category" placeholder="Enter category">
        </div>
        <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" class="form-control" id="stock" placeholder="Enter stock">
        </div>
        <button type="button" class="btn btn-primary" id="createProductBtn">Submit</button>
      </form>
    </div>

    <div id="product-list" class="mt-5">
      <h2>Products</h2>
      <ul class="list-group" id="products"></ul>
    </div>
  </div>

  <!-- Axios and Bootstrap JS -->
  <script src="axios.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
